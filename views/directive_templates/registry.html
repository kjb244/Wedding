<div class="row">
	<div class="small-12 columns">
		<h4>{{copy.routes.registry.heading}}</h4>
		<div ng-repeat="rec in copy.routes.registry.paras">
			<p class="link-container">
				<a href="{{rec.link}}" target="_blank">{{rec.text}}</a> <span> - {{rec.description}}</span>
			</p>
		</div>
	</div>
</div>
